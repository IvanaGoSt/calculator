<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <br>
    <div class="calc col-md-4">
      <div class="row" id="main">0
      </div>
      <div class="row small" id="second">0<p class="text-right"></p>
      </div><br>
      <div class="row first">
        <button type="button" class="btn" id="clear">Clear</button>
        <button type="button" class="btn" id="ce">CE</button>
        <button type="button" class="btn oper" id="add">+</button>
      </div><br>
      <div class="row second">
        <button type="button" class="btn dig" id="seven">7</button>
        <button type="button" class="btn dig" id="eight">8</button>
        <button type="button" class="btn dig" id="nine">9</button>
        <button type="button" class="btn oper" id="subtract">-</button>
      </div><br>
      <div class="row third">
        <button type="button" class="btn dig" id="four">4</button>
        <button type="button" class="btn dig" id="five">5</button>
        <button type="button" class="btn dig" id="six">6</button>
        <button type="button" class="btn oper" id="multiply">*</button>
      </div><br>
      <div class="row fourth">
        <button type="button" class="btn dig" id="one">1</button>
        <button type="button" class="btn dig" id="two">2</button>
        <button type="button" class="btn dig" id="three">3</button>
        <button type="button" class="btn oper" id="divide">/</button>
      </div><br>
      <div class="row fifth">
        <button type="button" class="btn dig" id="zero">0</button>
        <button type="button" class="btn dig" id="point">.</button>
        <button type="button" class="btn" id="equal">=</button>
      </div>
    </div>
  </div>
   <footer>Created by IvanaGoSt</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
